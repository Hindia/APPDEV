<!DOCTYPE HTML>
<html>
<head>
<title>RaspberryPi3_SoundServer - Plot</title>
</head>
<body>
<style type="text/css">
#container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
</style>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="sound"></div>
<script>
Highcharts.chart('sound', {

    title: {
        text: 'Acoustic Sensor'
    },

    xAxis: {
	tickPixelInterval:150,
        title: {
            text: 'Time in seconds',
	    margin: 15
        }
    },

    yAxis: {
        title: {
            text: 'Sound strength in dB',
	    margin: 15
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            pointStart: 1
        }
    },

    series: [{
        name: 'Sound dB',
        data: [4, 5, 5, 6, 9, 1, 1, 1]
    }]

});

</script>
</body>
</html>
